name: build-test-release

on:
  pull_request:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-release:
    runs-on: ubuntu-24.04-arm
    env:
      TARGET: aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Test
        run: cargo test --all-targets

      - name: Build CVE snapshot
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: cargo run --release --bin cve-db-builder -- assets/cve.db.zst

      - name: Build release (ARM64)
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Package
        run: |
          cp target/${{ env.TARGET }}/release/opensus opensus
          tar -czf opensus-${{ env.TARGET }}.tar.gz opensus

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: opensus-${{ env.TARGET }}
          path: opensus-${{ env.TARGET }}.tar.gz

      - name: Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.sha }}
          name: Auto release ${{ github.sha }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          make_latest: true
          files: opensus-aarch64-unknown-linux-gnu.tar.gz
