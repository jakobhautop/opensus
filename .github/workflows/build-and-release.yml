name: build-test-release

on:
  pull_request:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Test
        run: cargo test --all-targets

      - name: Build (x86_64-unknown-linux-gnu)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          cp target/x86_64-unknown-linux-gnu/release/opensus opensus
          tar -czf opensus-x86_64-unknown-linux-gnu.tar.gz opensus

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: opensus-x86_64-unknown-linux-gnu
          path: opensus-x86_64-unknown-linux-gnu.tar.gz

      - name: Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-${{ github.sha }}
          name: Auto release ${{ github.sha }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          make_latest: true
          files: opensus-x86_64-unknown-linux-gnu.tar.gz
